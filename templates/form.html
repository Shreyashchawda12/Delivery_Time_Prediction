<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="Delivery_person_Age">Delivery_person_Age:</label>
        <input type="text" id="Delivery_person_Age" name="Delivery_person_Age" placeholder="Enter Delivery_person_Age value (float)">
    </div>

    <div class="form-group">
        <label for="Delivery_person_Ratings">Delivery_person_Ratings:</label>
        <input type="text" id="Delivery_person_Ratings" name="Delivery_person_Ratings" placeholder="Enter depth value (float)">
    </div>

    <div class="form-group">  
        <label for="Restaurant_latitude">Restaurant_latitude:</label>
        <input type="text" id="Restaurant_latitude" name="Restaurant_latitude" placeholder="Enter table value (float)">
    </div>
    
    <div class="form-group">
        <label for="Restaurant_longitude">Restaurant_longitude:</label>
        <input type="text" id="Restaurant_longitude" name="Restaurant_longitude" placeholder="Enter  value (float)">
    </div>
  
    <div class="form-group">
        <label for="Delivery_location_latitude">Delivery_location_latitude:</label>
        <input type="text" id="Delivery_location_latitude" name="Delivery_location_latitude" placeholder="Enter  value (float)">
    </div>
  
    <div class="form-group">
        <label for="Delivery_location_longitude">Delivery_location_longitude:</label>
        <input type="text" id="Delivery_location_longitude" name="Delivery_location_longitude" placeholder="Enter  value (float)">
    </div>  
    
    <div class="form-group">
        <label for="multiple_deliveries">multiple_deliveries:</label>
        <input type="text" id="multiple_deliveries" name="multiple_deliveries" placeholder="Enter  value (float)">
    </div>

    <div class="form-group">
        <label for="Time_order_hour">Time_order_hour:</label>
        <input type="text" id="Time_order_hour" name="Time_order_hour" placeholder="Enter  value (float)">
    </div>

    <div class="form-group">
        <label for="Time_order_min">Time_order_min:</label>
        <input type="text" id="Time_order_min" name="Time_order_min" placeholder="Enter  value (float)">
    </div>

    <div class="form-group">
        <label for="Time_order_picked_hour">Time_order_picked_hour:</label>
        <input type="text" id="Time_order_picked_hour" name="Time_order_picked_hour" placeholder="Enter  value (float)">
    </div>

    <div class="form-group">
        <label for="Time_order_picked_min">Time_order_picked_min:</label>
        <input type="text" id="Time_order_picked_min" name="Time_order_picked_min" placeholder="Enter  value (float)">
    </div>

    
  
<div class="form-group">
  <label for="Weather_conditions">Weather_conditions:</label>
  <select id="Weather_conditions" name="Weather_conditions">
    <option value="Fog">Fog</option>
    <option value="Stormy">Stormy</option>
    <option value="Sandstorms">Sandstorms</option>
    <option value="Windy">Windy</option>
    <option value="Cloudy">Cloudy</option>
    <option value="Sunny">Sunny</option>
  </select>
</div>
  
<div class="form-group">
  <label for="Road_traffic_density">Road_traffic_density:</label>
  <select id="color" name="color">
    <option value="Jam">Jam</option>
    <option value="High">High</option>
    <option value="Medium">Medium</option>
    <option value="Low">Low</option>
  </select>
</div>

<div class="form-group">
    <label for="Vehicle_condition">Vehicle_condition:</label>
    <select id="Vehicle_condition" name="Vehicle_condition">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>

  <div class="form-group">
    <label for="Festival">Festival:</label>
    <select id="Festival" name="Festival">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>

  <div class="form-group">
    <label for="City">City:</label>
    <select id="City" name="City">
      <option value="Metropolitian">Metropolitian</option>
      <option value="Urban">Urban</option>
      <option value="Semi-Urban">Semi-Urban</option>
    </select>
  </div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
